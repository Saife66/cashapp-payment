
<!DOCTYPE html>
<html>
<head>
    <title>Select Amount</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; padding: 50px; }
        .amount-btn { margin: 5px; padding: 10px 20px; font-size: 16px; }
        .input { padding: 10px; font-size: 16px; width: 150px; margin-top: 10px; }
        .button { background-color: #00c244; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    </style>
    <script>
        function setAmount(value) {
            document.getElementById("amount").value = value;
        }

        function goToPay() {
            const amount = document.getElementById("amount").value;
            if (!amount || amount < 1) {
                alert("Please enter a valid amount (Min $1)");
                return;
            }
            const agree = document.getElementById("agree").checked;
            if (!agree) {
                alert("You must accept the terms.");
                return;
            }
            window.location.href = "page3.html?amount=" + amount;
        }
    </script>
</head>
<body>
    <h1>Select Amount</h1>
    <button class="amount-btn" onclick="setAmount(30)">$30</button>
    <button class="amount-btn" onclick="setAmount(40)">$40</button>
    <button class="amount-btn" onclick="setAmount(50)">$50</button>
    <button class="amount-btn" onclick="setAmount(60)">$60</button>
    <button class="amount-btn" onclick="setAmount(100)">$100</button>
    <br>
    <input type="number" id="amount" class="input" placeholder="Custom Amount" min="1" step="0.01" />
    <br><br>
    <label><input type="checkbox" id="agree"> I am over 21 and accept terms</label>
    <br>
    <button onclick="goToPay()" class="button">Pay</button>
</body>
</html>
